<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Address Autocomplete Example</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="js/main.js" type="module"></script>
  </head>

  <body>
    <main>
      <!-- Autocomplete input field -->
      <div id="auto-complete" class="auto-complete">
        <input type="text" id="address-input" placeholder="Enter an address" autocomplete="off">
        <ul id="suggestions" class="suggestions"></ul>
      </div>

      <!-- Geolocate button -->
      <div id="geolocate" class="geolocate">
        <button id="geolocate-button">Use My Location</button>
      </div>

      <!-- Map container -->
      <div id="map" class="map"></div>
    </main>

  </body>
</html>
