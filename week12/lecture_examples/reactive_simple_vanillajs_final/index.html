<!doctype html>

<html>
  <head>
    <title>Simple Reactive Example with Vanilla JS</title>
  </head>

  <body>
    <h1>Simple Reactive Example with Vanilla JS</h1>
    <input id="a0" type="number" placeholder="A0">
    <input id="a1" type="number" placeholder="A1">
    <input id="a2" type="number" placeholder="A2">
    <input id="a3" type="number" placeholder="A3" readonly> <!-- Should contain the sum of A1 and A2 -->

    <script type="module">
      a0.value = 0;
      a1.value = 1;
      a2.value = 2;

      function syncA3() {
        a3.value =
          Number(a0.value) +
          Number(a1.value) +
          Number(a2.value);
      }

      a0.addEventListener('change', syncA3);
      a1.addEventListener('change', syncA3);
      a2.addEventListener('change', syncA3);

      syncA3();
    </script>
</html>
